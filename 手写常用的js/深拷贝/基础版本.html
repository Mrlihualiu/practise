<script>
  function clone (target) {
    if (typeof target === Object) {
      let cloneTarget = {}
      for (key in target) {
        cloneTarget[key] = clone(target[key])
      }

      return cloneTarget
    } else {
      return target
    }
  }

  const obj = {
    field1: 1,
    field2: undefined,
    field3: 'qwe',
    field4: {
      child1: 'child',
      child2: {
        child: 1
      }
    }
  }
  const cloneObj = clone(obj)
  console.log('cloneObj :>> ', cloneObj)
</script>
