  <body></body>
  <script>
    function add () {
      console.log(arguments)
      const _args = [...arguments]
      function fn () {
        _args.push(...arguments)
        return fn
      }

      fn.toString = function () {
        return _args.reduce((sum, cur) => sum + cur)
      }

      return fn
    }

    console.log(add(1)())
    console.log(add(1)(2)(3)())
  </script>
