<style>
  .item {
    background-color: #ccc;
  }
</style>

<div id="app">
  <grid-layout
    :layout.sync="layout"
    :col-num="12"
    :row-height="30"
    :is-resizable="true"
    :is-mirrored="false"
    :vertical-compact="true"
    :margin="[10, 10]"
    :use-css-transforms="true"
  >
    <grid-item
      class="item"
      v-for="item in layout"
      :x="item.x"
      :y="item.y"
      :w="item.w"
      :h="item.h"
      :i="item.i"
      :key="item.i"
    >
      {{item.i}}
    </grid-item>
  </grid-layout>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/vue-grid-layout.umd.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      layout: [
        { x: 0, y: 0, w: 2, h: 2, i: '0' },
        { x: 2, y: 0, w: 2, h: 4, i: '1' },
        { x: 4, y: 0, w: 2, h: 5, i: '2' },
        { x: 6, y: 0, w: 2, h: 3, i: '3' },
        { x: 0, y: 0, w: 2, h: 2, i: '4' },
        { x: 2, y: 0, w: 2, h: 4, i: '5' },
        { x: 4, y: 0, w: 2, h: 5, i: '6' },
        { x: 6, y: 0, w: 2, h: 3, i: '7' }
      ]
    }
  })
</script>
